
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <i class='bx bx-x form_close'></i>

        <!-- login form -->
        <div class="form login_form">
            <form action="#">
                <h2>Login</h2>
            
                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class='bx bx-envelope email'></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Enter your password" required>
                    <i class='bx bx-lock-alt password' ></i>
                    <i class='bx bx-hide pw_hide' ></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox"  id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forget_pw">Forget Password?</a>
                </div>

                <button class="btn">Login Now</button>

                <div class="login_signup">
                    Don't have an account? <a href="#" id="signup">Signup</a>
                </div>
            </form>
        </div>



        <!-- Signup  form-->
        <div class="form signup_form">
            <form action="#">
                <h2>Signup</h2>
            
                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class='bx bx-envelope email'></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Create password" required>
                    <i class='bx bx-lock-alt password' ></i>
                    <i class='bx bx-hide pw_hide' ></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Confirm password" required>
                    <i class='bx bx-lock-alt password' ></i>
                    <i class='bx bx-hide pw_hide' ></i>
                </div>

                <button class="btn">Signup Now</button>

                <div class="login_signup">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
